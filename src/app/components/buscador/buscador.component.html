<h1>Búsqueda: <small>{{valor_buscado}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col md 12">
        <div class="alert alert-info" role="alert">
            No existen resultados con la búsqueda: {{valor_buscado}}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroes of heroes; let i= index">
        <img src="{{heroes.img}}" class="card-img-top img-fluid" [alt]="heroes.nombre">
        <div class="card-block">
            <h5 class="card-title">{{heroes.nombre}} ({{heroes.casa}})</h5>
            <p class="card-text">{{heroes.bio}}</p>
            <p class="card-text"><small class="text-muted">Aparecio en: {{heroes.aparicion}}</small></p>

            <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary" style="width: 100%">Ver más..</a>-->
        </div>
    </div>
</div>
